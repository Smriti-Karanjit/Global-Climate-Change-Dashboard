<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Record Number of Days Above 1.5°C</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #chart-container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
      background-color: black;
    }

    .axis path, .axis line { stroke: white; }
    .axis text { fill: white; }
    .title, .legend text, .annotation { fill: white; }
  </style>
</head>
<body>
  <div id="chart-container">
    <svg id="barChart" viewBox="0 0 960 540" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <script>
    const svg = d3.select("#barChart");
    const g = svg.append("g");
    const margin = { top: 50, right: 30, bottom: 90, left: 60 };

    const colors = {
      "1 to 1.25": "#FFC4A3",
      "1.25 to 1.5": "#FF7F50",
      "Over 1.5": "#B22222"
    };

    const keys = Object.keys(colors);

    // Load and draw chart
    d3.csv("https://raw.githubusercontent.com/Smriti-Karanjit/Global-Climate-Change-Dashboard/refs/heads/main/Climate%20Change%20Dashboard/data/daily_global_temperature_increase_above_preindustrial_2023%20(3).csv").then(data => {
      data.forEach(d => {
        d.year = +d.year;
        d["1 to 1.25"] = +d["1 to 1.25"];
        d["1.25 to 1.5"] = +d["1.25 to 1.5"];
        d["Over 1.5"] = +d["Over 1.5"];
      });
      data = data.filter(d => d.year >= 1995);
      const stack = d3.stack().keys(keys)(data);

      function render() {
        // Container-based responsiveness
        const containerWidth = svg.node().clientWidth;
        const containerHeight = containerWidth * 0.55; // maintain aspect ratio
        const width = containerWidth - margin.left - margin.right;
        const height = containerHeight - margin.top - margin.bottom;

        svg.attr("viewBox", `0 0 ${containerWidth} ${containerHeight}`);
        g.attr("transform", `translate(${margin.left},${margin.top})`);
        g.selectAll("*").remove();

        // Scales
        const x = d3.scaleBand()
          .domain(data.map(d => d.year))
          .range([0, width])
          .padding(0.25);

        const y = d3.scaleLinear()
          .domain([0, d3.max(stack[stack.length - 1], d => d[1])])
          .nice()
          .range([height, 0]);

        // Bars
        g.selectAll(".layer")
          .data(stack)
          .join("g")
          .attr("fill", d => colors[d.key])
          .selectAll("rect")
          .data(d => d)
          .join("rect")
          .attr("x", d => x(d.data.year))
          .attr("y", d => y(d[1]))
          .attr("height", d => y(d[0]) - y(d[1]))
          .attr("width", x.bandwidth());

        // Axes
        g.append("g")
          .attr("transform", `translate(0,${height})`)
          .attr("class", "axis")
          .call(d3.axisBottom(x).tickFormat(d3.format("d")))
          .selectAll("text")
          .attr("transform", "rotate(45)")
          .style("text-anchor", "start")
          .attr("fill", "white");

        g.append("g")
          .attr("class", "axis")
          .call(d3.axisLeft(y).ticks(5))
          .selectAll("text")
          .attr("fill", "white");

        // Title
        g.append("text")
          .attr("x", width / 2)
          .attr("y", -20)
          .attr("text-anchor", "middle")
          .attr("class", "title")
          .style("font-size", "18px")
          .style("font-weight", "bold")
          .text("RECORD NUMBER OF DAYS ABOVE 1.5°C OVER THE YEARS");

        // Dashed line for 365
        const dashedLineY = y(365);
        if (dashedLineY > 0 && dashedLineY < height) {
          g.append("line")
            .attr("x1", 0)
            .attr("y1", dashedLineY)
            .attr("x2", width)
            .attr("y2", dashedLineY)
            .attr("stroke", "white")
            .attr("stroke-dasharray", "5,5")
            .attr("stroke-width", 1.5);

          g.append("text")
            .attr("x", width - 10)
            .attr("y", dashedLineY - 6)
            .attr("text-anchor", "end")
            .attr("fill", "white")
            .style("font-size", "11px")
            .text("365 Days");
        }

        // Legend (responsive position)
        const legend = g.append("g")
          .attr("transform", `translate(${width / 2 - 140}, ${height + 50})`);

        keys.forEach((key, i) => {
          const legendGroup = legend.append("g").attr("transform", `translate(${i * 130}, 0)`);
          legendGroup.append("rect")
            .attr("width", 14)
            .attr("height", 14)
            .attr("fill", colors[key]);
          legendGroup.append("text")
            .attr("x", 20)
            .attr("y", 11)
            .attr("fill", "white")
            .style("font-size", "12px")
            .text(key + " °C");
        });
      }

      // Initial draw + on resize
      render();
      window.addEventListener("resize", render);
    });
  </script>
</body>
</html>
